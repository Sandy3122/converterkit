<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="/public/imgToPdf/style.css">
    <title>Image to PDF Converter</title>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-light bg-dark p-4">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="/">
                <img src="https://cdn-icons-png.flaticon.com/512/1322/1322164.png" alt="" width="30" height="30"
                    class="d-inline-block align-text-top mx-2">
                <span class="">Seeram Sandeep</span>
            </a>
        </div>
    </nav>
    <!-- Main Body Section -->
    <section>
        <div class="container mt-5">
            <h1 class="heading text-center mb-5 mt-5">Image to PDF Converter</h1>
            <form id="imageForm" enctype="multipart/form-data" action="/imgToPdf/convert" method="POST">
                <div class="m-5">
                    <input type="file" class="form-control p-3" id="imageInput" name="images" accept=".jpg, .jpeg, .png" multiple>
                </div>
                <div class="m-5">
                    <select id="orientation" name="orientation" class="form-select p-3">
                        <option selected disabled>Select Orientation (Default Portrait)</option>
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                    </select>
                </div>
            </form>
            <div class="text-center m-5">
                <button type="button" class="btn btn-dark p-3" id="convertButton">Convert to PDF</button>
            </div>
            <div id="result" class="mt-3"></div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<!-- <script src="/public/imgToPdf/script.js"></script> -->
<script src="/public/imgToPdf/script.js"></script>
</html>
